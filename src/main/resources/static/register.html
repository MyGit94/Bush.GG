<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BUSH.GG :: 회원가입</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

   <!-- 부트스트랩 기본 css -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- 회원가입 -->
    <link href="css/register.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <img src="img/member/register.jpg" alt="">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>

                            <!-- 개인정보 입력 전체영역 -->
                            <form class="user">
                            <!-- 아이디&닉네임 끝 -->
                               <!-- 아이디 -->
                               <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user"
                                        id="exampleInputId" placeholder="아이디">
                                </div>
                                <!-- 닉네임 -->
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user"
                                        id="exampleRepeatNickName" placeholder="닉네임">
                                </div>
                            </div>
                             <!-- 아이디&닉네임 끝 -->

                                <!-- 이메일 -->
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="이메일">
                                </div>
                                <!-- 이메일 끝 -->

                                <!-- 비밀번호 -->
                                <div class="form-group row">
                                    <!-- 비밀번호 -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="비밀번호">
                                    </div>

                                    <!-- 비밀번호 확인 -->
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="비밀번호 확인">
                                    </div>
                                </div>
                                <!-- 비밀번호 끝 -->

                                <!-- 회원가입 버튼 -->
                                <a href="login.html" class="btn reigserBtn">
                                    회원가입
                                </a>
                                <!-- 구분선 -->
                                <hr>

                                <!-- 구글 회원가입 버튼 -->
                                <a href="index.html" class="btn googleBtn">
                                    <i class="fab fa-google fa-fw"></i> Google로 회원가입
                                </a>

                            </form>
                            <!-- 개인정보 입력 전체영역 끝 -->
                            <!-- 구분선 -->
                            <hr>

                            <!-- 비밀번호 찾기 -->
                            <div class="text-center">
                                <a class="find_passwd" href="forgot-password.html">비밀번호를 잊으셨나요? </a>
                            </div>

                            <!-- 로그인하기 -->
                            <div class="text-center">
                                <a class="login_bushgg" href="login.html">이미 계정이 있나요? 로그인!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
