<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- css -->
<th:block th:replace="common/fragments/config :: configFragment" />

<link href="/css/challenge.css" rel="stylesheet">
</head>

<body id="page-top">

  <div id="wrapper">

    <!--   왼쪽 사이드바  -->
    <th:block th:replace="common/fragments/side :: sideFragment" />

    <!-- 메인 컨텐츠 전체영역 -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- 검색창 -->
      <th:block th:replace="common/fragments/header :: headerFragment"/>

      <!-- 유저 프로필 전체영역 -->
      <div class="challenge_profile">
        <!-- 유저 프로필 이미지 -->
        <div class="challenge_profile_img">
          <!-- 프로필 이미지 -->
          <img src="" th:src="@{'http://ddragon.leagueoflegends.com/cdn/13.17.1/img/profileicon/' + ${summoner.getProfileIconId()}+'.png'}">
        </div>
        <!-- 소환사명 , 랭킹등급 전체영역 -->
        <div class="challenge_prifile_text_wrap">
          <!-- 소환사명 -->
          <h1 class="challenge_profile_text" th:text="${summoner.getName()}">사 각</h1>
          <!-- 소환사 랭크 -->
          <p class="challenge_profile_rank" th:text="${playerChallengesInfo.getTotalPoints().getLevel()}">challenger</p>


        </div>
      </div>


      <!-- 챌린지 리스트 전체영역 -->
      <div class="challenge_wrap">
        <!-- 좌측 카테고리 전체영역 -->
        <div class="challenge_category_wrap left_category">
          <!-- 카테고리 타이틀 전체영역 -->
          <div class="category_title_wrap">
               <!-- 카테고리 타이틀 텍스트 -->
            <h1 class="category_title">CATEGORY</h1>
          </div>
          <!-- 1 -->
          <!-- 메뉴 전체영역 -->
         <div class="category_menu_wrap menu1">
          <img src="img/challenge/expertise.svg">
          <!-- 메뉴 텍스트 -->
          <p class="category_menu_text">전문성</p>
         </div>
           <!-- 2 -->
          <!-- 메뉴 전체영역 -->
          <div class="category_menu_wrap menu2">
            <img src="img/challenge/teamwork.svg" alt="">
            <!-- 메뉴 텍스트 -->
            <p class="category_menu_text">팀워크 & 전략</p>
           </div>
             <!-- 3 -->
          <!-- 메뉴 전체영역 -->
         <div class="category_menu_wrap menu3">
          <img src="img/challenge/imagination.svg" alt="">
          <!-- 메뉴 텍스트 -->
          <p class="category_menu_text">창의성</p>
         </div>
           <!-- 4 -->
          <!-- 메뉴 전체영역 -->
          <div class="category_menu_wrap menu4">
            <img src="img/challenge/veterancy.svg" alt="">
            <!-- 메뉴 텍스트 -->
            <p class="category_menu_text">경력</p>
           </div>
          <!-- 5 -->
          <!-- 메뉴 전체영역 -->
         <div class="category_menu_wrap menu5">
          <img src="img/challenge/collection.svg" alt="">
          <!-- 메뉴 텍스트 -->
          <p class="category_menu_text">수집</p>
         </div>
         <!-- 6 -->
          <!-- 메뉴 전체영역 -->
          <div class="category_menu_wrap menu6">
            <img src="img/challenge/legacy.svg" alt="">
            <!-- 메뉴 텍스트 -->
            <p class="category_menu_text">유산</p>
           </div>
        </div>
        <!-- 좌측 카테고리 전체영역 끝 -->

        <!-- 챌린지 리스트 전체영역 -->
        <div class="challenge_list_wrap">
          <!-- 챌린지 리스트 (1개) ForEach-->
          <div class="challenge_list"  th:each="challenge : ${filter}">
            <!-- 도전과제 이미지 -->
            <div class="challenge_img challenge_flex">
              <img src="" th:src="@{'img/challenges-images/'+ ${challenge.challengeId}+'-'+${challenge.level}+'.png'}">
            </div>
            <!-- 도전과제 타이틀 :: 도전과제 명 , 점수 -->
            <div class="challenge_flex challenge_title">
              <!-- 도전과제 이름 -->
              <h1 class="challenge_name">
                <!-- challengeId로 검색해서 정보 얻어오는 service구현  -->
                디자이너 고혈압으로 사망
              </h1>
              <!-- 챌린지 점수 -->
              <p class="challenge_score">
                4444 points
              </p>
            </div>
            <!-- 도전과제 설명글 -->
            <div class="challenge_flex challenge_info">
              <!-- 도전과제 설명 텍스트 -->
              <h3 class="challenge_info_text">
                스트레스로 사망하셨다합니다...
              </h3>
            </div>
            <!-- 달성티어 -->
            <div class="challenge_flex challenge_tier">
              <!-- 달성티어 텍스트 -->
              <p class="challenge_tier_text">
                Challenger
              </p>
            </div>
            <!-- 랭킹리스트로 이동하는 버튼 -->
            <a href="" class="challenge_rank_wrap challenge_flex">
              <!-- 랭킹리스트 버튼 텍스트 -->
              <p class="rank_bt_text">Rank</p>
            </a>
          </div>
          <!-- 챌린지 리스트 1개 끝 -->
        </div>
        <!-- 챌린지 리스트 전체영역 끝 -->

      <!--   자바 스크립트 -->
      <th:block th:replace="common/fragments/script :: scriptFragment"/>




</body>


</html>
