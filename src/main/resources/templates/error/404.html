<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/sb-admin-2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSH.GG</title>
    <style>
        body {
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-icon {
            font-size: 15rem;
            color: #e74c3c;
            font-weight: bold;
        }

        .error-title {
            font-size: 2.5rem;
            color: #fff;
        }

        .error-message {
            font-size: 1.2rem;
            color: #fff;
        }

        .home-link {
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .home-link:hover {
            background-color: #2980b9;
        }

        .error-image {
            margin: 0 auto;
            width: 100%;
            height: 80vh;
            background-image: url(/img/404.jpg);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>


<div class="error-image">
    <div class="error-container" style="width: 500px;position: absolute;top: 25%; left: 15%;">
        <span class="error-icon">404</span>
        <h1 class="error-title">페이지를 찾을 수 없습니다.</h1>
        <p class="error-message">죄송합니다. 해당 페이지를 찾을 수 없습니다.</p>
        <a href="javascript:history.back()" class="home-link">뒤로가기</a>
    </div>
</div>
</body>
</html>
