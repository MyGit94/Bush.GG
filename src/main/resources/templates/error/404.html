<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSH.GG</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-icon {
            font-size: 6rem;
            color: #e74c3c;
        }

        .error-title {
            font-size: 2.5rem;
            color: #333;
            margin: 20px 0;
        }

        .error-message {
            font-size: 1.2rem;
            color: #777;
        }

        .home-link {
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="error-container">
    <span class="error-icon">404</span>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">Sorry, the page you are looking for could not be found.</p>
    <a href="/" class="home-link">Back to Home</a>
</div>
</body>
</html>
