<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- css -->
    <th:block th:replace="common/fragments/config :: configFragment" />
<!--    회원가입 -->
    <link rel="stylesheet" href="/css/register.css">
<!--    닉네임-->
    <link rel="stylesheet" href="/css/nickname.css">


</head>

<body>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <img src="/img/member/register.jpg" alt="">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">닉네임 등록</h1>
                            </div>
                            <!-- 개인정보 입력 전체영역 -->
						    <!-- 아이디&닉네임 끝 -->
                           <form class="user" method="post" action="/member/nickname">
                                <!-- 닉네임 -->
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user"
                                        id="nickName" name="nickName" placeholder="닉네임">
                                </div>
                                <!-- 닉네임 등록 버튼 -->
                                <input type="submit" value="등록" class="btn reigserBtn">
                            </form>
                            <!-- 개인정보 입력 전체영역 끝 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
       <!--   자바 스크립트 -->
    <th:block th:replace="common/fragments/script :: scriptFragment"/>
</body>
</html>
