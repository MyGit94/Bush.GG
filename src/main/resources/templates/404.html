<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- css -->
    <th:block th:replace="common/fragments/config :: configFragment" />

    <!--record css-->
    <link rel="stylesheet" href="/css/record.css">
    <link rel="stylesheet" href="/css/404.css">

</head>

<body id="page-top">

    <div id="wrapper">
        <!--   왼쪽 사이드바  -->
        <th:block th:replace="common/fragments/side :: sideFragment" />

        <!-- 메인 컨텐츠 전체영역 -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- 검색창 -->
            <th:block th:replace="common/fragments/header :: headerFragment"/>

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- 404 Error Text -->
                    <div class="text-center">
                        <p class="lead text-gray-800 mb-5">검색하신 이름의 소환사를 찾지 못하였습니다.</p>
                        <p class="text-gray-500 mb-0">정확한 소환사명을 입력해주세요</p>
                        <a href="javascript:history.back()">&larr; 뒤로가기</a>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <!--   자바 스크립트 -->
    <th:block th:replace="common/fragments/script :: scriptFragment"/>
    <script src="/js/record.js"></script>

</body>

</html>
