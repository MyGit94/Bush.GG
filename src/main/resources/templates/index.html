<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="common/fragments/config :: configFragment" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index_media.css">
</head>


<body id="page-top">
    <div id="wrapper">

        <!-- 왼쪽 사이드바  -->
        <th:block th:replace="common/fragments/side :: sideFragment" />

        <!-- 메인 컨텐츠 전체영역 -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- 중앙 컨텐츠 전체영역 -->
            <div class="main_contents_wrap">

                <!-- 상단 헤더 -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="topSearch_wrap">
                    <!-- (모바일) 사이드 메뉴 여닫이 버튼 -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <!-- 전적 검색창 -->
                    <form action="/summoner" method="get" id="top_all_search"
                          class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group" id="top_content_wrap">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="소환사명을 입력해주세요"
                                   aria-label="Search" aria-describedby="basic-addon2" name="summonerName" id="top_search_input">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" id="top_search_bt">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- 전적 검색창 끝 -->
                </nav>

                <!-- 두번째 라인 컨텐츠 전체영역 -->
                <div class="content_line2_flex line2_content">
                    <!-- 커뮤니티 -->
                    <div class="summoner_coummuity_wrap">
                        <h2 class="community_main_title">
                            BUSH.GG 최근 인기글 <small>(조회수 순)</small>
                        </h2>
                        <div class="content_line2_flex">
                            <div class="community_list2_wrap">
                                <div class="community_list_wrap community_header">
                                    <div class="community_title_wrap">
                                        <div class="community_index">
                                            번호
                                        </div>
                                        <h1 class="community_title">
                                            제목
                                        </h1>
                                    </div>
                                    <div class="community_text_wrap">
                                        <p class="community_time">
                                            시간
                                        </p>
                                        <p class="community_summoner_name">
                                            닉네임
                                        </p>
                                    </div>
                                </div>

                                <!-- 커뮤니티 리스트 전체영역 -->
                                <div class="community_list_wrap" th:each="article : ${community}">
                                    <div class="community_title_wrap">
                                        <div class="community_index" th:text="${article.articleId}"></div>
                                        <h1 class="community_title">
                                            <a th:href="@{/board/detail/{articleId}(articleId=${article.articleId})}" th:text="${article.subject}">
                                            오늘 보쌈 기?
                                            </a>
                                        </h1>
                                    </div>
                                    <div class="community_text_wrap">
                                        <p class="community_time" th:text="${#strings.contains(article.regdate, '시간') ? article.regdate : article.regdate}">
                                            24시간전
                                        </p>
                                        <p class="community_summoner_name" th:text="${article.writer}">
                                            란브로대머리
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 로테이션 챔피언 -->
                    <div class="rotation_champion_wrap">
                       <div class="rotation_champion_title">
                           <h1 class="rotation_champion_title_text">
                               금주의 로테이션 챔피언
                           </h1>
                       </div>
                        <div class="rotation_champion_list">
                           <div class="rotation_champion_face_list" th:each="championNameEn, iterStat : ${championNamesEn}" th:if="${iterStat.index < 5}" th:with="count=${iterStat.index}">
                               <img src="img/tier/Challenger.png" th:src="@{'http://ddragon.leagueoflegends.com/cdn/13.17.1/img/champion/' + ${championNameEn} + '.png'}" alt="">
                               <p class="rotation_champion_name" th:text="${championNamesKo[count]}">Faker</p>
                           </div>
                        </div>
                        <div class="rotation_champion_list">
                            <div class="rotation_champion_face_list" th:each="championNameEn, iterStat : ${championNamesEn}" th:if="${iterStat.index > 4 && iterStat.index < 10}" th:with="count=${iterStat.index}">
                                <img src="img/tier/Challenger.png" th:src="@{'http://ddragon.leagueoflegends.com/cdn/13.17.1/img/champion/' + ${championNameEn} + '.png'}" alt="">
                                <p class="rotation_champion_name" th:text="${championNamesKo[count]}">Faker</p>
                            </div>
                       </div>
                        <div class="rotation_champion_list">
                            <div class="rotation_champion_face_list" th:each="championNameEn, iterStat : ${championNamesEn}" th:if="${iterStat.index > 9 && iterStat.index < 15}" th:with="count=${iterStat.index}">
                                <img src="img/tier/Challenger.png" th:src="@{'http://ddragon.leagueoflegends.com/cdn/13.17.1/img/champion/' + ${championNameEn} + '.png'}" alt="">
                                <p class="rotation_champion_name" th:text="${championNamesKo[count]}">Faker</p>
                            </div>
                        </div>
                        <div class="rotation_champion_list">
                            <div class="rotation_champion_face_list" th:each="championNameEn, iterStat : ${championNamesEn}" th:if="${iterStat.index > 14}" th:with="count=${iterStat.index}">
                                <img src="img/tier/Challenger.png" th:src="@{'http://ddragon.leagueoflegends.com/cdn/13.17.1/img/champion/' + ${championNameEn} + '.png'}" alt="">
                                <p class="rotation_champion_name" th:text="${championNamesKo[count]}">Faker</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 자바 스크립트 -->
    <th:block th:replace="common/fragments/script :: scriptFragment"/>

</body>
</html>
